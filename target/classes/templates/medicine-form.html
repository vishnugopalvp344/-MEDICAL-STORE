<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Medicine Form</title>
</head>
<body>
<h2 th:text="${medicine.id == null} ? 'Add Medicine' : 'Edit Medicine'"></h2>

<p th:if="${error}" th:text="${error}" style="color: red;"></p>

<form th:action="@{${medicine.id == null} ? '/medicines/add' : '/medicines/edit/' + ${medicine.id}}" th:object="${medicine}" method="post">
    <label>Name:</label>
    <input type="text" th:field="*{name}" required/><br/>
    <label>Stock:</label>
    <input type="number" th:field="*{stock}" required/><br/>
    <button type="submit" th:text="${medicine.id == null} ? 'Add' : 'Update'"></button>
</form>

<a th:href="@{/medicines}">Back to list</a>
</body>
</html>
